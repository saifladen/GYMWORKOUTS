<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercise Videos</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #00b4d8;
            margin-top: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            color: #aaaaaa;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Section Styling */
        .section {
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            border: 2px solid #00b4d8;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 700px;
        }

        .section h2 {
            font-size: 2rem;
            color: #00b4d8;
            margin-bottom: 15px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .video-container h3 {
            font-size: 1.5rem;
            color: #00b4d8;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gym Exercise Videos</h1>
    <p>Explore your daily workout videos to stay fit and healthy.</p>

    <!-- Day 1 Section -->
    <div class="section">
        <h2>Day 1</h2>
        <div class="video-container">
            <h3>Dumbbell Hammer Curl</h3>
            <video controls autoplay muted loop playsinline>
                <source src="https://app.fitnessai.com/exercises/03121201-Dumbbell-Hammer-Curl-version-2-Upper-Arms.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Day 2 Section -->
    <div class="section">
        <h2>Day 2</h2>
        <div class="video-container">
            <h3>Push-Ups</h3>
            <video controls autoplay muted loop playsinline>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Day 3 Section -->
    <div class="section">
        <h2>Day 3</h2>
        <div class="video-container">
            <h3>Squats</h3>
            <video controls autoplay muted loop playsinline>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gym Exercise Videos. All rights reserved.</p>
    </footer>
</body>
</html>
